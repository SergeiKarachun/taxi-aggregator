spring:
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: ${DB_PASSWORD:example}
      database: ridedb
      port: 27017
      host: localhost
      auto-index-creation: true
mongock:
  migration-scan-package: by.sergo.rideservice.config
server:
  port: 9003
feign:
  client:
    config:
      driver:
        name: driver
        url: http://localhost:9002
        path: /api/v1/drivers
      passenger:
        name: passenger
        url: http://localhost:9001
        path: /api/v1/passengers
      payment:
        name: payment
        url: http://localhost:9004
        path: /api/v1/creditcards