server:
  port: 9003
spring:
  application:
    name: ride-service
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: ${DB_PASSWORD:example}
      database: ridedb
      port: 27017
      host: localhost
      auto-index-creation: true
  kafka:
    consumer:
      group-id:
        driver: driver-creation-group
topic:
  name:
    ride: create.ride
    driver: available.driver
    status: change.driver.status
kafka:
  bootstrap-servers: localhost:9092
  partitions:
    count: 1
  replicas:
    count: 1
mongock:
  migration-scan-package: by.sergo.rideservice.config
feign:
  client:
    config:
      driver:
        name: driver
        url: http://localhost:9002
        path: /api/v1/drivers
      passenger:
        name: passenger
        url: http://localhost:9001
        path: /api/v1/passengers
      payment:
        name: payment
        url: http://localhost:9004
        path: /api/v1/creditcards
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true